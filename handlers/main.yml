---
# handlers/main.yml

- name: Restart sshd
  ansible.builtin.service:
    name: ssh
    state: restarted

# UFW reload: listen to both naming variants used across the repo
- name: "Reload UFW"
  community.general.ufw:
    state: reloaded
  changed_when: false

- name: Restart fail2ban
  ansible.builtin.service:
    name: fail2ban
    state: restarted

- name: Reboot system
  ansible.builtin.reboot:
    msg: "Reboot initiated by Ansible"
    connect_timeout: 5
    reboot_timeout: "{{ reboot_timeout | default(600) }}"
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: uptime

- name: "Reload kernel params"
  ansible.builtin.command: sysctl --system
  changed_when: false

- name: Restart chrony
  ansible.builtin.systemd:
    name: chrony
    state: restarted
